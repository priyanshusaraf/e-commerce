<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="proceed-to-checkout-page.css">
    <script src ="app.js"></script>
    <script>
      let billingInput = [];
let paymentInput = [];
const addInput =  (ev) => {
    // here we prevent the page from doing what it normally would, remve all the data and then refresh the page.
    
    ev.preventDefault();

    // billing object
    
    const billing = {
        name = document.getElementById('fname').value,
        email = document.getElementById('email').value,
        adress = document.getElementById('adr').value,
        name = document.getElementById('city').value        
    };

    // saving the value of the billing object in the list "billingInput"

    billingInput.push(billing); 

    // payment object

    const payment = {
        cardHolderName = document.getElementById('cname').value,
        creditNumber = document.getElementById('ccnum').value,
        creditExpYear= document.getElementById('expyear').value,
        cardExpMonth = document.getElementById('expmonth').value,
        cardCVV = document.getElementById('cvv').value   
    };
    
    // saving the value of the payment object in the list "paymentInput"  
    paymentInput.push(payment);
}
// logging the value of the lists in the console
console.log(billingInput);
console.log(paymentInput);
// telling the computer to perform a specific task on the click of the button using the addEventListener function
document.addEventListener('DOMcontentloaded', function(){
    document.getElementById('button').addEventListener('click', addInput);
})
    </script>
</head>
<body>
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="action_page.html" name = "form1">
      
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname">Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="ex-ramesh gupta">
                  <label for="email"> Email</label>
                  <input type="text" id="email" name="email" placeholder="ramesh@example.com">
                  <label for="adr"> Address</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="city"> City</label>
                  <input type="text" id="city" name="city" placeholder="new delhi">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">cards accepted</label>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="ramesh gupta">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2020">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" name="sameadr"> Shipping address same as billing
              </label>
              <input type="submit" value="Continue to checkout" class="btn" id = "button">
            </form>
          </div>
        </div>
</body>
</html>
